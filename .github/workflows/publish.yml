name: useaestrium/publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [17]

    env:
      NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      # Setup .npmrc file to publish to GitHub Packages
      - name: Setup node env 🏗 and .npmrc file to publish to GitHub Packages
        uses: actions/setup-node@v2.4.1
        with:
          node-version: ${{ matrix.node }}
          registry-url: 'https://npm.pkg.github.com'
          # Defaults to the user or organization that owns the workflow file:
          scope: '@observerly'

      - name: Cache node_modules 📦
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install project dependencies 👨🏻‍💻
        run: npm ci
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the package ready for publishing
        run: npm run lib

      - uses: JS-DevTools/npm-publish@v1
        with:
          registry: 'https://npm.pkg.github.com'
          token: ${{ secrets.GITHUB_TOKEN }}
          check-version: true
      
      - if: steps.publish.outputs.type != 'none'
        run: |
          echo "@observerly/aestrium package version changed: ${{ steps.publish.outputs.old-version }} => ${{ steps.publish.outputs.version }}"